<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-1">Crud de Productos con Nodejs</h1>
        <div class="content">
            <div class="left">
                <h4 class="text-4">Ingrese un Producto</h4>
                <form class="form">
                    <input type="text" name="name" placeholder="Nombre">
                    <input type="number" name="precio" placeholder="Precio">
                    <select name="option" id="">
                        <option value="">Seleccione</option>
                        <option value="Frutas">Frutas</option>
                        <option value="Carne">Carne</option>
                        <option value="Abarrotes">Abarrotes</option>
                        <option value="Verduras">Verduras</option>
                    </select>
                    <button>Guardar</button>
                    <input type="hidden" name="id">
                </form>
            </div>
    
            <div class="right">
                <h4 class="text-4">Lista de Categorias</h4>
                <section class="lista-categorias">
                    <div class="category">
                        <h6 class="text-6">Frutas</h6>
                        <p class="cantidad" id="cantFruta">Cantidad: 0</p>
                    </div>
                    <div class="category">
                        <h6 class="text-6">Carne</h6>
                        <p class="cantidad" id="cantCarne">Cantidad: 0</p>
                    </div>
                    <div class="category">
                        <h6 class="text-6">Abarrotes</h6>
                        <p class="cantidad" id="cantAbarrote">Cantidad: 0</p>
                    </div>
                    <div class="category">
                        <h6 class="text-6">Verduras</h6>
                        <p class="cantidad" id="cantVerdura">Cantidad: 0</p>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <section class="padre">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
