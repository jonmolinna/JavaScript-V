<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title-1">Gasto Semanal</h1>

        <div class="content">
            <div class="content-left">
                <h3 class="title-3">Añade tus gastos aqui</h3>
                <span class="mensaje none">
                    Gasto añadido Correctamente
                </span>
                <form class="content-form" >
                    <label for="">Gasto:</label>
                    <input type="text" placeholder="Nombre de Gasto" id="name">
                    <label for="">Cantidad</label>
                    <input type="text" placeholder="Cantidad en $" id="cantidad">
                    <button>Agregar</button>
                </form>
            </div>

            <div class="content-right">
                <h3 class="title-3">Listado</h3>
                <div class="content-lists">

                </div>
                
                <div class="content-details">
                    <article>
                        <p>Presupuesto: <span id="presupuesto">$1200</span></p>
                    </article>
                    <article>
                        <p>Restante: <span>$300</span></p>
                    </article>
                    <article>
                        <p>deficit: <span>$-100</span></p>
                    </article>
                </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
